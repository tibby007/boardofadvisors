<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
  
    h1, h2 {
      text-align: center;
      color: #1a237e;
    }
  
    .advisor-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  
    .chief-summary {
      background: #eef2f6;
      padding: 1.5rem;
      border-left: 6px solid #1a237e;
      border-radius: 10px;
    }
  
    input[type="text"] {
      font-size: 1.2rem;
      padding: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
  
    button {
      padding: 0.8rem 1.5rem;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    button:hover {
      background: #0f1745;
    }
  
    img.boardroom-image {
      max-width: 400px;
      border-radius: 10px;
      display: block;
      margin: 0 auto 1.5rem;
    }
  </style>
  
  <meta charset="UTF-8" />
  <title>Board of Advisors</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #1a237e;
      margin-bottom: 1rem;
    }
    main {
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
    }
    .advisor-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .chief-summary {
      background: #eef2f6;
      padding: 1.5rem;
      border-left: 6px solid #1a237e;
      border-radius: 12px;
    }
    <style>
  .advisor-caption {
    text-align: center;
    font-size: 1.05rem;
    font-weight: 500;
    letter-spacing: 0.08em;
    margin-top: 0.5rem;
    margin-bottom: 1.5rem;
    color: #31436e;
  }
</style>

  </style>
</head>
<body>

  <header>
    <h1>Board of Advisors</h1>
    <img src="ai_board_advisors_complete_4x3.png" alt="The Board Room" />
    <div class="advisor-caption">
      <strong>Pichai · Maynard · Krishna · Awotona · Archibong · Gelobter · Bryant · Huang</strong>
    </div>
    
  </header>

  <main>
    <h2>What decision are you considering?</h2>
    <input type="text" id="questionInput" />
    <button onclick="runBoardRoomFlow()">Submit to Board</button>
    <div id="outputArea"></div>
  </main>

  <script src="advisor_router_logic.js"></script>
</body>
</html>
